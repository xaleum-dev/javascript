<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pegawai</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    thead {
      background: rgb(6, 105, 255);
      color: white;
    }
    tfoot {
      font-weight: bold;
      background: #e6e6e6;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Data Pegawai</h2>

<table>
  <thead>
    <tr>
      <th>Nama Pegawai</th>
      <th>Umur</th>
      <th>Jabatan</th>
      <th>Status</th>
      <th>Gaji Pokok</th>
      <th>Tunjangan Jabatan</th>
      <th>BPJS</th>
      <th>Tunjangan Keluarga</th>
      <th>Total Gaji</th>
    </tr>
  </thead>
  <tbody id="dataPegawai"></tbody>
  <tfoot>
    <tr>
      <td colspan="8">TOTAL SEMUA PEGAWAI</td>
      <td id="totalSemua"></td>
    </tr>
  </tfoot>
</table>

<script>
let pegawai = [
  {nama: "Andi", umur: 35, jabatan: "Manajer", status: "Menikah"},
  {nama: "Budi", umur: 28, jabatan: "Asisten Manajer", status: "Belum Menikah"},
  {nama: "Citra", umur: 25, jabatan: "Staff", status: "Menikah"},
  {nama: "Dewi", umur: 23, jabatan: "Staff", status: "Belum Menikah"}
];

// fungsi hitung gaji
function hitungGaji(jabatan, status) {
  let gapok = 0;
  if (jabatan === "Manajer") gapok = 15000000;
  else if (jabatan === "Asisten Manajer") gapok = 10000000;
  else if (jabatan === "Staff") gapok = 5000000;

  let tunjJabatan = 0.15 * gapok;
  let bpjs = 0.10 * gapok;
  let tunjKeluarga = (status === "Menikah") ? 0.20 * gapok : 0;

  let total = gapok + tunjJabatan + bpjs + tunjKeluarga;

  return {gapok, tunjJabatan, bpjs, tunjKeluarga, total};
}

let tbody = document.getElementById("dataPegawai");
let totalSemua = 0;

// looping for 
for (let i = 0; i < pegawai.length; i++) {
  let p = pegawai[i];
  let gaji = hitungGaji(p.jabatan, p.status);
  totalSemua += gaji.total;

  let row = "<tr>" +
    "<td>" + p.nama + "</td>" +
    "<td>" + p.umur + "</td>" +
    "<td>" + p.jabatan + "</td>" +
    "<td>" + p.status + "</td>" +
    "<td>" + gaji.gapok.toLocaleString() + "</td>" +
    "<td>" + gaji.tunjJabatan.toLocaleString() + "</td>" +
    "<td>" + gaji.bpjs.toLocaleString() + "</td>" +
    "<td>" + gaji.tunjKeluarga.toLocaleString() + "</td>" +
    "<td>" + gaji.total.toLocaleString() + "</td>" +
  "</tr>";

  tbody.innerHTML += row;
}

// tampilkan total semua
document.getElementById("totalSemua").innerText = totalSemua.toLocaleString();
</script>

</body>
</html>
